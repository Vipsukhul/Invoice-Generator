<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Mechanics - Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SK MECHANICS</h1>
            <p>At Post Virli Ta Pauni Dist Bhandara 441910</p>
            <p>MOBILE NO: +91-8551088275 | E-MAIL: skhobragde1122@gmail.com</p>
        </header>

        <div class="invoice-header">
            <h2>INVOICE</h2>
            <div class="invoice-meta">
                <div>
                    <span>Invoice No.: </span>
                    <input type="text" id="invoiceNo" value="2">
                </div>
                <div>
                    <span>Date: </span>
                    <span id="invoiceDate"></span>
                </div>
            </div>
        </div>

        <div class="customer-info">
            <div class="form-group">
                <label for="customerName">CUSTOMER NAME:</label>
                <div class="input-group">
                    <select id="customerTitle">
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Dr.">Dr.</option>
                    </select>
                    <input type="text" id="customerName" placeholder="Customer Name" value="Vipul Sukhdeve">
                </div>
            </div>

            <div class="form-group">
                <label for="customerAddress">ADDRESS:</label>
                <input type="text" id="customerAddress" value="At Post Asgaon Ta Pauni Dist Bhandara 441910">
            </div>

            <div class="form-group">
                <label for="customerMobile">MOBILE NO.:</label>
                <input type="text" id="customerMobile" value="9604331589">
            </div>
        </div>

        <table class="invoice-items">
            <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>Item Names</th>
                    <th>Qty.</th>
                    <th>Rate</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="itemsTable">
                <tr>
                    <td>1</td>
                    <td><input type="text" value="Service Charges"></td>
                    <td><input type="number" class="qty" value="1"></td>
                    <td><input type="number" class="rate" value="600"></td>
                    <td class="total">600</td>
                    <td><button class="remove-btn">Ã—</button></td>
                </tr>
            </tbody>
        </table>

        <button id="addItemBtn" class="btn">+ Add Item</button>

        <div class="invoice-summary">
            <div class="amount-words">
                <label>Amount (in Words):</label>
                <input type="text" id="amountWords" value="Two Hundred Only">
            </div>

            <div class="totals">
                <div class="total-row">
                    <span>Total</span>
                    <span id="subtotal">600</span>
                </div>
                <div class="total-row">
                    <span>GST 18%</span>
                    <span id="gst">108</span>
                </div>
                <div class="total-row">
                    <span>Discount</span>
                    <input type="number" id="discount" value="108">
                </div>
                <div class="total-row grand-total">
                    <span>Grand Total</span>
                    <span id="grandTotal">600</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="generateBtn" class="btn primary">Generate Invoice</button>
            <button id="printBtn" class="btn">Print Invoice</button>
            <button id="saveBtn" class="btn">Save Invoice</button>
        </div>

        <div class="signatures">
            <div>Customer Sign</div>
            <div>Authorised Signatory</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
